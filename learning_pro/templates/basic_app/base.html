<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class = "nav navbar-nav">
          <li class="nav-item"><a  class ="navbar-brand" href="{% url 'index' %}">Django</a></li>
          <li class="nav-item"><a  class ="navbar-link" href="{%  url 'admin:index' %}">Admin</a></li>
          <li class="nav-item"><a  class ="navbar-link" href="{% url 'basic_app:register'%}">Register</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item"><a  class ="navbar-link" href="{% url 'logout'%}">Logout</a></li>

          {% else %}
            <li class="nav-item"><a  class ="navbar-link" href="{% url 'basic_app:user_login'%}">Login</a></li>
          {% endif %}

        </ul>

      </div>

    </nav>

    <div class="container">

      {% block body_block %}

      {% endblock %}

    </div>
  </body>
</html>
